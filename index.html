<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>Weather</title>
</head>
<body>
<main>
    <header>
            <div class="logo">
                <img src="favicon.png" alt="logo">
                <h2>Weather</h2>
            </div>
            <div class="inputs">
                <input type="text" placeholder="Cidade, Local, País" id="cidade-in" class="input-city">
                <button id="add" class="btn-3"><span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                </span></button>
            </div>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
              </label>
              <p>Dark Mode</p>
            </div>
    </header>
    <nav class="mobile-menu">
        <div class="logo">
            <img src="favicon.png" alt="logo">
            <h2>Weather</h2>
        </div>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
          </label>
          <p>Dark Mode</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="Cidade, Local, País" id="cidade-in" class="input-city">
            <button id="add" class="btn-3"><span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
            </span></button>
        </div>
    </nav>
    <div class="container">
                <h1 class="title"></h1>
                        <p id="temp" class="animated"></p>
                        <p id="nome" class="animated"></p>
                <div class="display" id="display">
                    <p id="descricao" class="animated"></p>
                    <p id="vento" class="animated"></p>
                </div>
    </div>
    <p class="copy">Made by: Guilherme Avila - TerryKrom &copy;</p>
</main>
    <script src="./app.js"></script>
</body>
</html>
